<!DOCTYPE html>
<html>
  <head>

  <link href="reset.css" rel="stylesheet" type="text/css">
  <link href="style.css" rel="stylesheet" type="text/css">
  <style>
    html, body, #map {
      position: relative;
      height: 100%;
      padding: 0;
      margin: 0;

  </style>

  </head>

    <script src="js/libs/underscore-min.js"></script>
